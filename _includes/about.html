<h2> About</h2>
<div class="about-section">
    {% for item in site.data.about%}
    <div class="child left">
    
        <div class="info">
            <p class="name"><b>Full Name:</b> {{item.name}}</p>
            <p class="number"><b>Contact:</b> {{item.number}}</p>
            <p class="email"><b>E-mail:</b> {{item.email}}</p>
            <p class="funfact"><b>Fun Fact:</b> {{item.funfact}}</p>
        </div>
   
    </div>
    <div class="child right">
        <div class="bio">
            <h1>Hello there!</h1>
            <p class="name">&ensp;{{item.bio1}}<br><br>&ensp;{{item.bio2}}</p>
        </div>
        <div class="github-stat">
      <img alt="Github stats" src="https://github-readme-stats.vercel.app/api?username={{site.github_username}}&show_icons=true&theme=default">
      <img alt="Most used languages on github" src="https://github-readme-stats.vercel.app/api/top-langs/?username={{site.github_username}}&langs_count=4">
      </div>
    </div>
    {% endfor %}
</div>
