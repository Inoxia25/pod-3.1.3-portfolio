<h2>Projects</h2>
<div class="container" id="projects">
  <div class="row">
    {% for item in site.data.projects %}
    <div class="col">
      <a
        data-toggle="modal"
        data-target="#exampleModal{{ item.id }}"
        style="cursor: grab"
      >
        <div class="card">
          <div class="info">
            <p class="title text-center">{{ item.title }}</p>
            <p class="location text-center">{{ item.event }}</p>
            <p class="dates text-center">{{ item.date }}</p>
          </div>
        </div>
      </div>

    <div class="overlay-card" data-title="{{ item.title }}">
        <div class="info overlay-info">
          <button class="button-close close" onclick="closeModal('{{ item.title }}')">&times;</button>
          <p class="title">{{ item.title }}</p>
          <p class="location">{{ item.event }}</p>
          <p class="dates">About the project</p>
          <p class="summary">{{ item.summary }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            Close
          </button>
          <a href="/projects/{{ item.page-name }}" class="btn btn-secondary"
            >Read More</a
          >
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
