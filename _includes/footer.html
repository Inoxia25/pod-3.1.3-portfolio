{% if site.social %}
<div class="footer d-flex flex-column">
  <h1>Connect with me</h1>
  <div class="d-flex justify-content-center">
    <!-- If social links are defined in config then icons will show -->
    {% if site.social.github_username %}
    <div class="social-image">
        <a href="https://github.com/{{site.github_username}}">
            <img  src="./assets/img/social/github.png" alt="Github Link" />
        </a>
    </div>

    {% endif %} 
    {% if site.social.twitter_username %}
    <div class="social-image"> 
        <a href="https://twitter.com/{{site.twitter_username}}">
            <img  src="./assets/img/social/twitter.png" alt="Twitter Link" />
        </a>
    </div>

    {% endif %} 
    {% if site.social.linkedin_username %}
    <div class="social-image">
        <!-- This needs to be changed when used as a template to https://www.linkedin.com/in/ -->
        <a href="https://www.linkedin.com/company/{{site.linkedin_username}}">
            <img src="./assets/img/social/linkedin.png" alt="Linkedin Link"
        /></a>
    </div>
    {% endif %}
  </div>
</div>
{% endif %}
